<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
	<title>Planeta Hobby - Administración del Sistema</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.1/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/webjars/fortawesome__fontawesome-free/5.15.3/css/all.css}">
	</head>
	<body class="fondo-prod">
		<div class="container mb-5 "> 
		
			<!-- FORMULARIO DE INICIO DE SESION -->
			<div class="py-5 my-3">
			<div class="row py-4 mt-4">
				<form class="transparency col-sm-4 p-auto m-auto border rounded-lg bg-light" th:action="@{/login}" method="post">
					<div class="text-center p-2">
					  <div class="form-group">
						  	<div class="px-3 py-2 mb-3 my-2 bg-dark text-white">
						  		<h4 class="font-weight-bold">Inicio de sesión</h4>
						  	</div>
						  	
						  	<!-- MENSAJES PARA EL USUARIO 
							<div class="alert alert-danger alert-dismissible fade show" th:if="${param.error}" role="alert">
							  	<label>Invalid user name or password</label>
							  	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							    <span aria-hidden="true">&times;</span>
							  	</button>
							</div>
							<div class="alert alert-info alert-dismissible fade show" th:if="${param.logout}" role="alert">
							  	<label>You have logged out. Thanks!</label>
							  	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							    <span aria-hidden="true">&times;</span>
							  	</button>
							</div>-->
						  	<img class="img-fluid" alt="" th:src="@{/img/isesion.png}">
						  	<br>
						  	
						  	<div class="p-3">
						  		<div class="form-group">
								    <label for="username">Usuario</label>
								    <input type="text" class="form-control text-center" id="username" name="username" placeholder="Ingresar nombre de usuario">
						  		</div>
							  	<div class="form-group">
								    <label for="password">Contraseña</label>
								    <input type="password" class="form-control text-center" id="password" name="password" placeholder="Ingresar contraseña">
							  	</div>
								  <button type="submit" class="btn btn-success btn-lg btn-block font-weight-bold text-white "><i class="fas fa-sign-out-alt"></i>&nbsp;Iniciar sesión</button>
								  <!--  <div class="alert alert-danger col-sm-12 mt-1" role="alert" th:if="${formLoginErrorMessage}" th:text="${formLoginErrorMessage}" ></div>-->
							</div>
						</div>
					</div>
				</form>
			</div>
			</div>
		</div>
	</body>
</html>
